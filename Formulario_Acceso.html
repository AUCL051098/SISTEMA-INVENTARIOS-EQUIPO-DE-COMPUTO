<section class="formulario">


	<form>
	<fieldset>
	<legend>Datos personales</legend>
	<label for="fname">Nombre(s): </label>
	<input type="text" id="fname" name= "fname">
			
	<label for="lname">Apellido(s): </label>
	<input type="text" id="lname" name= "lname"><br><br>

	<br>
	<label for="email">Correo Electrónico: </label>
	<input type="email" id="email" name= "email">
	
	<label for="phone">Numero de Empleado: 	 </label>
	<input type="emp" id="phone" name= "phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
	<br>
	<label for="permiso">Selecciona el tipo de permiso</label>
	<select id="permiso" name="permiso">
		<option value=""></option>
		<option value="estandar">Usuario Estándar</option>
		<option value="adminformacion">Usuario Administrador de Información</option>
		<option value="admsistema">Usuario Administrador del Sistema</option>
	<br>
	</select>
	</fieldset><br>
	
	
	
	<fieldset>
			<legend>Observaciones adicionales</legend>
	<textarea name="message" rows="10" cols="169">
	Escriba sus comentarios
	</textarea>
	
	</fieldset><br>
	
	<button  type="button" onclick="enviar">Conceder Permisos</button>
	
	
	</form>
	
</section><br>
